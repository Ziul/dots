    #   exec: "YABAR_DATE";
    #   align: "center";
    #   fixed-size: 160;
    #   interval: 1;
    #   #background-color-rgb:0x279DBD;
    #   underline-color-rgb:0xC02942;
    #   internal-prefix: " ";
