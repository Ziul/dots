# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        #color_good = "#FFBBFF"
        color_bad = "#CC1616"
        color_degraded = "#55858E"
        interval = 1
}

#order += "ipv6"
order += "disk /"
order += "disk /home"
# order += "run_watch DHCP"
# order += "run_watch VPN"
order += "wireless wlan0"
order += "ethernet eth0"
order += "battery 1"
order += "cpu_temperature 0"
# order += "load"
order += "volume master"
order += "tztime local"

wireless wlan0 {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: ☠"
}

ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: ☠"
}

battery 1 {
  format = "%status %percentage - %remaining"
  low_threshold = 30
  threshold_type = time
  integer_battery_capacity = true
  format_down = "E: ⚇ No battery"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
        #format = "%Y-%m-%d %H:%M"
        format = "%a, %d %b %Y at %H:%M "
}

cpu_temperature 0 {
        format = "%degrees°C"
        max_threshold = 42
}

load {
        format = "%1min"
}

disk "/" {
        format = "/: %free"
}

disk "/home" {
        format = "/home: %avail"
}

volume master {
        format = "♪: %volume"
        format_muted = "♪: ☠ "
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
